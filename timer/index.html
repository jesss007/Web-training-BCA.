<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">">
    <title>Timer Project</title>
</head>
<body>
    <div class="timer-container">
        <div class="timer-controls">
            <button class = "timer-button" data-time ="25" > Work for 25 Min</button>
                <button class = "timer-button" data-time ="5">Snack for 10 Min</button>
                <button class ="timer-button" data-time ="30">Lunch for 30 Min</button>
        </div>
        <div class="timer-display">
            <h1 class ="time-left"> 14:30 </h1>
            <p class="end-time"> Be back in 10:30 AM</p>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
