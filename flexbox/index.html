<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="date">February 3 2023</div>
            <div class="links">
                <div class="signup">Sign up</div>
                <div class="login">Login</div>
            </div>
            
        </div>
    </header>
    <div class="hero-container">
        <div class="hero">
            <div class="subscribe">Subscribe</div>
            <div class="logo">
                <img src="images/awesome-logo.svg"/>
            </div>
            <div class="social">
                <img src="./images/social-icons.svg"/>
            </div>
        </div>
    </div>

    <div class="image-container">
       <div class="images">
        <img src="images/one.svg" alt="">
        <img src="images/two.svg" alt="">
        <img src="images/three.svg" alt="">
        <img src="images/four.svg" alt="">
        <img src="images/five.svg" alt="">
       </div>
    </div>

</body>
</html>
